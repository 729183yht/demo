    <script>
        $(function () {
            var cid = getParameter("cid");
            var rname=getParameter("rname");
            if(rname){
                rname=window.decodeURIComponent(rname);
            }

           load(cid,null,rname);
        })
        function load(cid,currentPage,rname) {
            $.get("route/pageQuery",{cid:cid,currentPage:currentPage,rname:rname},function (data) {
                $("#totalPage").html(data.totalPage);
                $("#totalCount").html(data.totalCount);
                /*
                *           <li><a href="">首页</a></li>
                            <li class="threeword"><a href="#">上一页</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">6</a></li>
                            <li><a href="#">7</a></li>
                            <li><a href="#">8</a></li>
                            <li><a href="#">9</a></li>
                            <li><a href="#">10</a></li>
                            <li class="threeword"><a href="javascript:;">下一页</a></li>
                            <li class="threeword"><a href="javascript:;">末页</a></li>
                * */
                //页码展示
                var lis='';
                var firstPage='<li><a href="javascript:load('+cid+',1,\''+rname+'\')">首页</a></li>';
                var beforeNum=data.currenPage-1;
                if(beforeNum<=0){
                    beforeNum=1;
                }
                var beforePage='<li class="threeword"><a href="javascript:load('+cid+','+beforeNum+',\''+rname+'\')">上一页</a></li>';
                lis+=firstPage;
                lis+=beforePage;
                var begin; // 开始位置
                var end ; //  结束位置


                //1.要显示10个页码
                if(data.totalPage < 10){
                    //总页码不够10页

                    begin = 1;
                    end = data.totalPage;
                }else{
                    //总页码超过10页

                    begin = data.currenPage - 5 ;
                    end = data.currenPage + 4 ;

                    //2.如果前边不够5个，后边补齐10个
                    if(begin < 1){
                        begin = 1;
                        end = begin + 9;
                    }

                    //3.如果后边不足4个，前边补齐10个
                    if(end > data.totalPage){
                        end = data.totalPage;
                        begin = end - 9 ;
                    }
                }


                for (var i = begin; i <= end ; i++) {
                    var li;
                    //判断当前页码是否等于i
                    if(data.currenPage == i){

                        li = '<li class="curPage" onclick="javascipt:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';

                    }else{
                        //创建页码的li
                        li = '<li onclick="javascipt:load('+cid+','+i+',\''+rname+'\')"><a href="javascript:void(0)">'+i+'</a></li>';
                    }
                    //拼接字符串
                    lis += li;
                }

                var lastPage='<li class="threeword"><a href="javascript:load('+cid+','+data.totalPage+',\''+rname+'\')">末页</a></li>';
                var nextNum=data.currenPage+1;
                if(nextNum>=data.totalPage){
                    nextNum=data.totalPage;
                }
                var nextPage='<li class="threeword"><a href="javascript:load('+cid+','+nextNum+',\''+rname+'\')">下一页</a></li>';
                lis+=lastPage;
                lis+=nextPage;
                $("#pageNum").html(lis);


                /**
                 *
                 <li>
                 <div class="img"><img src="images/04-search_03.jpg" alt=""></div>
                 <div class="text1">
                 <p>【减100元 含除夕/春节出发】广州增城三英温泉度假酒店/自由行套票</p>
                 <br/>
                 <p>1-2月出发，网付立享￥1099/2人起！爆款位置有限，抢完即止！</p>
                 </div>
                 <div class="price">
                 <p class="price_num">
                 <span>&yen;</span>
                 <span>299</span>
                 <span>起</span>
                 </p>
                 <p><a href="route_detail.html">查看详情</a></p>
                 </div>
                 </li>
                 *
                 */
                    //详情信息展示
                var route_lis='';
                for (var i = 0; i <data.list.length; i++) {
                    var rout=data.list[i];
                    var lis='<li>\n' +
                        '                 <div class="img"><img src="'+rout.rimage+'" style="width: 299px" alt=""></div>\n' +
                        '                 <div class="text1">\n' +
                        '                 <p>'+rout.rname+'</p>\n' +
                        '                 <br/>\n' +
                        '                 <p>'+rout.routeIntroduce+'</p>\n' +
                        '                 </div>\n' +
                        '                 <div class="price">\n' +
                        '                 <p class="price_num">\n' +
                        '                 <span>&yen;</span>\n' +
                        '                 <span>'+rout.price+'</span>\n' +
                        '                 <span>起</span>\n' +
                        '                 </p>\n' +
                        '                 <p><a href="route_detail.html?rid='+rout.rid+'">查看详情</a></p>\n' +
                        '                 </div>\n' +
                        '                 </li>';
                    route_lis+=lis;
                }
                $("#route_list").html(route_lis);
                window.scroll(0,0);
            });
        }
    </script>
